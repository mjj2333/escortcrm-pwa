<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Companion" />
    <meta name="description" content="Private booking & client management" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>Companion</title>
    <script>
      // Apply theme before first paint to prevent FOUC
      (function(){
        try {
          var p = 'c_';
          var dm = localStorage.getItem(p+'darkMode');
          var oled = localStorage.getItem(p+'oledBlack');
          var tm = localStorage.getItem(p+'themeMode');
          var isDark;
          if (tm) {
            var mode = JSON.parse(tm);
            isDark = mode === 'system'
              ? window.matchMedia('(prefers-color-scheme: dark)').matches
              : mode === 'dark';
          } else {
            isDark = dm === null ? true : JSON.parse(dm);
          }
          var isOled = oled === null ? true : JSON.parse(oled);
          var cl = document.documentElement.classList;
          if (isDark) cl.add('dark'); else cl.remove('dark');
          if (isDark && isOled) cl.add('oled-black'); else cl.remove('oled-black');
        } catch(e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
